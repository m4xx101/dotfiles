<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storylane Demo</title>
    <script async src="https://js.storylane.io/js/v2/storylane.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
        }
        .sl-embed {
            position: relative;
            padding-bottom: calc(57.41% + 25px);
            width: 100%;
            height: 0;
        }
        .sl-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%!important;
            height: 100%!important;
            border: 1px solid rgba(63,95,172,0.35);
            box-shadow: 0px 0px 18px rgba(26, 19, 72, 0.15);
            border-radius: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Storylane Demo</h1>
        <p>Check out the interactive demo below:</p>
        <div class="sl-embed">
            <iframe class="sl-demo" src="https://app.storylane.io/demo/e8ts6fmoeu9p?embed=inline" allow="fullscreen" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
